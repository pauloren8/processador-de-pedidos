version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_local
    restart: always
    environment:
      POSTGRES_USER: postgresCliente
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: processador-pedidos-db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
